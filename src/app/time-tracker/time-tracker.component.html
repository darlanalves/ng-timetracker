<div class="card" *ngIf="timeTable$ | async as timeTable">
  <table class="table">
    <thead>
      <tr>
        <td>Category</td>
        <td>Time</td>
        <td>&nbsp;</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of (categories$ | async)">
        <td class="width-50">{{ category.name }}</td>
        <td>{{ timeTable.hours[category.name] | time }}</td>
        <td class="nowrap align--right">
          <button class="btn" [class.btn--primary]="timeTable.current === category.name" (click)="track(category)">
            <span class="material-icons">alarm</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
