<div class="card" *ngIf="timeTable$ | async as timeTable">
  <table class="table">
    <thead>
      <tr>
        <td>Category</td>
        <td>Time</td>
        <td>&nbsp;</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of (categories$ | async)">
        <td class="width-50">{{ category.name }}</td>
        <td>{{ timeTable.hours[category.name] | time }}</td>
        <td class="nowrap align--right"><button class="btn" (click)="track(category)">track</button></td>
      </tr>
    </tbody>
  </table>
  {{timeTable | json}}
</div>
